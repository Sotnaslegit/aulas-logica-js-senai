<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - JavaScript</title>
</head>
<body>
    
    <button onclick="alert('Abrindo a janela inline')">Clique aqui!</button>

    <button id="abreAlert">Abre Janela Incorporado</button>

    <button id="abreJanelaVinculada">Abre Janela Vinculada</button>

    



<script>
    
    const btnAbreAlert = document.getElementById("abreAlert")

    // console.log("botão alert",btnAbreAlert)

    btnAbreAlert.addEventListener("click", () => {
        alert("Abrindo janela no código incorporado")
    })

</script>
<script src="script.js"></script>
</body>
</html>
