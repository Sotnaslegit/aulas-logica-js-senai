<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudar tema</title>

    <style>
        body.claro{
            background: #FFF;
            color: #333;
        }
        body.escuro{
            background-color: #333;
            color: #FFF;
        }
    </style>
</head>
<body>
    
    <button id="alterarTema">Alterar Tema</button>

    <script>
        const btnAlterarTema = document.querySelector("#alterarTema")
        function alterarTema(){
            document.body.classList.toggle("escuro")
            document.body.classList.toggle("claro")
        }
        btnAlterarTema.addEventListener("click", () => {
            alterarTema()
        })
    </script>
</body>
</html>
